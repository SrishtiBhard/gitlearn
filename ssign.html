  <div class="container-fluid">
    <div class="row no-gutter">
      <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
      <div class="col-md-8 col-lg-6">
        <div class="login d-flex align-items-center py-5">
          <div class="container">
            <div class="row">
              <div class="col-md-9 col-lg-8 mx-auto">
                <h3 class="login-heading mb-4">Welcome sign up!</h3>
                <form autocomplete="off" action="next.php" method="POST">

                  <div class="form-label-group">
				  <label for="inputUserame"> UserName</label>
                    <input type="name" id="inputUserame" name="username" class="form-control" placeholder="Email address">
                    
                  </div>
  
                  <div class="form-label-group">
				    <label for="inputEmail">Email address</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" >
                  
                  </div>
  
                  <div class="form-label-group">
				      <label for="inputPassword">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password">
                
                  </div>

                  <div class="form-label-group">
				   <label for="inputConfirmPassword">Confirm-Password</label>
                    <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Password" >
                   
                  </div>
  
                  <div class="custom-control custom-checkbox mb-3">
                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                    <label class="custom-control-label" for="customCheck1">Remember password</label>
                  </div>
                  <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit"
                  >Sign in</button>
                  <div class="text-center">
                    <a class="small" href="#">Forgot password?</a></div>
                </form>
              </div>
